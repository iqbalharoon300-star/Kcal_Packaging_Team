<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kcal Packaging System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="login">

  <!-- KCAL Loader -->
  <div class="page-loader active" id="pageLoader">
    <img src="Kcal.rll.gif" alt="Loading...">
  </div>

  <div class="login-container fade-in">
    <div class="login-box">
      <img src="kcal.png" alt="Kcal Logo" class="login-logo">
      <h2>Kcal Packaging System</h2>
      <p class="slogan">Healthy Food, Healthy Life</p>

      <label>User ID</label>
      <input type="text" id="loginUID" placeholder="Enter your UID">

      <label>Password</label>
      <input type="password" id="loginPass" placeholder="Enter password">

      <button id="loginBtn">Login</button>

      <p class="dev-credit">© 2025 Kcal Packaging System (KPS) — Developed by <strong>Haroon Iqbal</strong></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
