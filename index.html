<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KPS • Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body data-page="login" class="login-bg">
  <main class="login-wrap">
    <div class="login-card">
      <div class="login-logo"><img src="./assets/logo.png" alt="Kcal Logo" /></div>
      <h1 class="login-title">Kcal Packaging System</h1>
      <div class="login-sub">KPS • Attendance • Overtime • HR Portal</div>

      <form id="login-form" class="login-form">
        <label>User ID</label>
        <input id="login-uid" type="text" placeholder="e.g. 10001" required />

        <label>Password</label>
        <input id="login-pw" type="password" placeholder="••••••••" required />

        <button type="submit" class="btn btn-primary full">Sign In</button>
      </form>

      <div class="login-hint">
        Admin: UID <b>10001</b> / Password <b>Admin@123</b>
      </div>
    </div>
  </main>
</body>
</html>
