<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kcal Packaging System — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body data-page="login" style="display:flex;align-items:center;justify-content:center;min-height:100vh;">

  <div style="
    background:#fff;
    border:1px solid var(--border-card);
    border-radius:var(--radius-lg);
    box-shadow:var(--shadow-card);
    width:100%;
    max-width:360px;
    padding:24px 24px 16px;
    text-align:center;
    font-size:14px;
    line-height:1.4;
    ">
    <!-- Logo -->
    <div style="margin-bottom:16px;display:flex;flex-direction:column;align-items:center;gap:12px;">
      <div class="brand-logo" style="
        width:56px;
        height:56px;
        border-radius:16px;
        background:#0f2e24;
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:600;
        font-size:18px;
        ">kcal</div>
      <div style="font-weight:600;color:var(--text-dark);font-size:15px;">
        Kcal Packaging System
      </div>
      <div style="font-size:12px;color:var(--text-mid);line-height:1.3;">
        KPS • Attendance • Overtime • HR Portal
      </div>
    </div>

    <!-- Login form -->
    <form id="loginForm" style="display:flex;flex-direction:column;gap:10px;text-align:left;">
      <div class="form-field" style="margin-bottom:0;">
        <label>User ID</label>
        <input
          id="loginUID"
          type="text"
          placeholder="e.g. 10001"
          style="width:100%;"
        />
      </div>

      <div class="form-field" style="margin-bottom:0;">
        <label>Password</label>
        <input
          id="loginPass"
          type="password"
          placeholder="Password"
          style="width:100%;"
        />
      </div>

      <button
        type="submit"
        class="btn-primary"
        style="width:100%;text-align:center;justify-content:center;display:flex;">
        Sign In
      </button>
    </form>

    <!-- Demo credentials hint (you can remove later) -->
    <div style="
      font-size:11px;
      color:var(--text-mid);
      background:var(--bg-soft);
      border:1px solid var(--border-card);
      border-radius:var(--radius-md);
      padding:12px;
      margin-top:16px;
      text-align:left;
      line-height:1.5;
    ">
      <div><strong>Admin</strong>: UID 10001 / Password Admin@123</div>
      <div><strong>Manager</strong>: UID 10032 / Password Manager@123</div>
      <div><strong>Supervisor</strong>: UID 10489 / Password Supervisor@123</div>
      <div><strong>Staff</strong>: UID 10366 / Password User@123</div>
    </div>

    <div style="
      font-size:11px;
      color:var(--text-light);
      text-align:center;
      margin-top:16px;
    ">
      © KPS — Developed by Haroon
    </div>
  </div>

  <!-- Toast container -->
  <div id="toastContainer"></div>

</body>
</html>
