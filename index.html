<!DOCTYPE html>
<html lang="en" data-page="login">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>KPS Login • Kcal Packaging System</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="app.js"></script>
</head>
<body data-page="login" class="login-body">

  <div class="login-shell">

    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
  <img src="./assets/logo.png" alt="Kcal Packaging System Logo">
</div>
           Logo" />
        </div>
        <div class="login-head-text">
          <div class="login-title">Kcal Packaging System</div>
          <div class="login-sub">KPS • Attendance • Overtime • HR Portal</div>
        </div>
      </div>

      <form id="login-form" class="login-form">
        <div class="login-field-group">
          <label class="login-label" for="login-uid">User ID</label>
          <input
            id="login-uid"
            class="login-input"
            type="text"
            placeholder="e.g. 10001"
            required
          />
        </div>

        <div class="login-field-group">
          <label class="login-label" for="login-password">Password</label>
          <input
            id="login-password"
            class="login-input"
            type="password"
            placeholder="•••••••"
            required
          />
        </div>

        <div id="login-error" class="login-error" style="display:none;"></div>

        <button type="submit" class="login-submit-btn">
          Sign In
        </button>
      </form>

      <div class="login-footer-note">
        Admin: UID 10001 / Password Admin@123<br/>
        Manager: UID 10032 / Password Manager@123<br/>
        Supervisor: UID 10489 / Password Supervisor@123<br/>
        Staff: UID 10366 / Password User@123
      </div>
    </div>

    <footer class="login-footer-credit">
      Kcal Packaging System (KPS) — Developed by Haroon
    </footer>

  </div>

</body>
</html>
