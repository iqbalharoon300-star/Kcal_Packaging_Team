<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Profile • KPS — Developed by Haroon</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="app.js" defer></script>
</head>
<body data-page="profile">

  <header class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-left">
        <div class="nav-logo-badge"><img src="./assets/logo.png" alt="Logo" /></div>
        <div class="nav-brand-text">
          <div class="nav-brand-title">Kcal Packaging System</div>
          <div class="nav-brand-sub">Profile & Attendance Summary</div>
        </div>
      </div>

      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="attendance.html">Attendance</a>
        <a href="overtime.html">Overtime</a>
        <a href="deduction.html">Deduction</a>
        <a href="request.html">Request</a>
        <a href="notifications.html">Notifications</a>
        <a href="employees.html">Employees</a>
        <a class="active" <a href="profile.html" onclick="localStorage.removeItem('kps_profile_view_uid')">Profile</a>
        <button data-logout>Logout</button>
      </nav>
    </div>
  </header>

  <div class="page-wrapper">

    <!-- PROFILE CARD -->
    <section class="section-card profile-card">
      <div class="profile-top">
        <div class="profile-avatar">
          <img id="profile-photo" src="./assets/default-avatar.png" alt="Profile" />
          <input type="file" id="profile-upload" accept="image/*" />
        </div>

        <div class="profile-info">
          <h2 id="profile-name">Employee Name</h2>
          <p id="profile-role">Role</p>
          <p>UID: <span id="profile-uid"></span></p>
        </div>
      </div>

      <div class="profile-edit">
        <label>Email</label>
        <input type="email" id="profile-email" placeholder="example@kcal.com" />
        <label>Phone</label>
        <input type="text" id="profile-phone" placeholder="+971..." />
        <button id="save-profile" class="btn btn-primary">Save Profile</button>
      </div>
    </section>

    <!-- ATTENDANCE SUMMARY -->
    <section class="section-card">
      <div class="section-head-row">
        <div class="section-head-left">
          <div class="section-eyebrow">Summary</div>
          <div class="section-title">Recent Attendance</div>
        </div>
        <div class="inline-group">
          <button class="btn-text">Export PDF</button>
          <button class="btn-text">Export Excel</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Check IN</th>
              <th>Check OUT</th>
              <th>Net Duty</th>
              <th>Overtime</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="profile-attendance-tbody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <footer class="footer-note">
    Kcal Packaging System (KPS) — Developed by Haroon
  </footer>

</body>
</html>
