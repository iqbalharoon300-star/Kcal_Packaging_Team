<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KPS • Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="app.js" defer></script>
</head>
<body data-page="profile">
<header class="top-nav">
  <div class="nav-left">
    <img src="./assets/logo.png" class="nav-logo" alt="logo"/>
    <div class="brand"><div class="brand-title">My Profile</div><div class="brand-sub">Manage your information</div></div>
  </div>
  <nav class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="attendance.html">Attendance</a>
    <a id="nav-employees-link" href="employees.html">Employees</a>
    <a href="overtime.html">Overtime</a>
    <a href="notifications.html">Notifications</a>
    <a class="active" href="profile.html" onclick="localStorage.removeItem('kps_profile_view_uid')">Profile</a>
    <a href="#" data-logout>Logout</a>
  </nav>
  <div class="nav-user">
    <div id="user-avatar-initials" class="avatar">HI</div>
    <div class="user-meta">
      <div id="user-name" class="user-name">—</div>
      <div id="user-role" class="user-role">—</div>
    </div>
  </div>
</header>

<main class="page">
  <section class="profile-grid">
    <div class="profile-card">
      <img id="profile-photo" class="profile-photo" src="./assets/default-avatar.png" alt="avatar"/>
      <div class="profile-info">
        <div id="profile-name" class="profile-name">—</div>
        <div id="profile-role" class="profile-role">—</div>
        <div>ID: <span id="profile-uid">—</span></div>
      </div>
      <div class="profile-edit">
        <input id="profile-upload" type="file" accept="image/*"/>
        <label>Email</label><input id="profile-email" type="email" placeholder="name@kcallife.com"/>
        <label>Phone</label><input id="profile-phone" type="tel" placeholder="+971 .."/>
        <button id="save-profile" class="btn btn-primary">Save Profile</button>
      </div>
    </div>

    <div class="panel">
      <div class="panel-title">Recent Attendance (7 latest)</div>
      <div class="table-container">
        <table class="data-table">
          <thead><tr><th>Date</th><th>IN</th><th>OUT</th><th>Duty</th><th>OT</th><th>Status</th></tr></thead>
          <tbody id="profile-attendance-tbody"></tbody>
        </table>
      </div>
    </div>
  </section>
</main>
</body>
</html>
