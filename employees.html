<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KPS • Employees</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="app.js" defer></script>
</head>
<body data-page="employees">
  <header class="top-nav">
    <div class="nav-left">
      <img src="./assets/logo.png" class="nav-logo" alt="logo"/>
      <div class="brand"><div class="brand-title">Employee Management</div><div class="brand-sub">Add, Edit & Assign</div></div>
    </div>
    <nav class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="attendance.html">Attendance</a>
      <a class="active" href="employees.html">Employees</a>
      <a href="overtime.html">Overtime</a>
      <a href="notifications.html">Notifications</a>
      <a href="profile.html" onclick="localStorage.removeItem('kps_profile_view_uid')">Profile</a>
      <a href="#" data-logout>Logout</a>
    </nav>
    <div class="nav-user">
      <div id="user-avatar-initials" class="avatar">HI</div>
      <div class="user-meta">
        <div id="user-name" class="user-name">—</div>
        <div id="user-role" class="user-role">—</div>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="page-header">
      <h1>Employees Directory</h1>
      <div class="page-actions">
        <input type="text" id="emp-search" placeholder="Search employees..." />
        <button id="add-emp-btn" class="btn btn-primary">+ Add Employee</button>
      </div>
    </div>

    <div class="panel">
      <div class="table-container">
        <table class="data-table">
          <thead>
          <tr>
            <th>UID</th><th>Name</th><th>Role</th><th>Section</th><th>Shift</th><th>Join Date</th><th>Actions</th>
          </tr>
          </thead>
          <tbody id="emp-tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Employee Modal -->
  <div class="modal" id="emp-modal">
    <div class="modal-box">
      <div class="modal-header">
        <h2 id="emp-modal-title">Add Employee</h2>
        <button type="button" class="modal-close" id="close-emp-modal">×</button>
      </div>

      <form id="emp-form" class="modal-form">
        <div class="form-grid">
          <div class="form-group"><label>UID</label><input type="text" id="emp-id" required placeholder="e.g. 10011"/></div>
          <div class="form-group"><label>Name</label><input type="text" id="emp-name" required placeholder="Full name"/></div>

          <div class="form-group full">
            <label>Password <span class="hint">(leave blank to keep current)</span></label>
            <div class="password-wrapper">
              <input type="password" id="emp-password" placeholder="Enter or leave blank"/>
              <button type="button" id="generate-pw" class="btn-generate">Generate</button>
            </div>
          </div>

          <div class="form-group"><label>Role</label><input type="text" id="emp-role" required placeholder="Admin / Manager / Supervisor / Staff"/></div>
          <div class="form-group"><label>Section</label><input type="text" id="emp-section" placeholder="Packaging - Kcal Life"/></div>
          <div class="form-group"><label>Shift</label><input type="text" id="emp-shift" placeholder="Day / Night"/></div>
          <div class="form-group"><label>Join Date</label><input type="date" id="emp-join"/></div>
        </div>
        <button type="submit" class="btn-save">Save Employee</button>
      </form>
    </div>
  </div>
</body>
</html>
