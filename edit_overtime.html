{% extends "layout.html" %}
{% block content %}
  <h2>Edit Overtime</h2>
  <div class="card">
  <form method="POST">
    <label>Employee Name</label><input name="employee_name" value="{{ rec.employee_name }}">
    <label>Employee Code</label><input name="employee_code" value="{{ rec.employee_code }}">
    <label>Section</label><input name="section" value="{{ rec.section }}">
    <label>Justification</label><textarea name="justification">{{ rec.justification }}</textarea>
    <label>Duty IN (HH:MM)</label><input name="duty_in" value="{{ rec.duty_in }}">
    <label>Duty OUT (HH:MM)</label><input name="duty_out" value="{{ rec.duty_out }}">
    <label>Sign of Incharge</label><input name="sign_of_incharge" value="{{ rec.sign_of_incharge }}">
    <div style="margin-top:12px;">
      <button class="btn" type="submit">Update</button>
      <a class="btn danger" href="{{ url_for('records') }}">Cancel</a>
    </div>
  </form>
  </div>
{% endblock %}
