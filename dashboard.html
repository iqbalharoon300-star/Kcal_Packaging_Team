<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KPS • Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="app.js" defer></script>
</head>
<body data-page="dashboard">
  <header class="top-nav">
    <div class="nav-left">
      <img src="./assets/logo.png" class="nav-logo" alt="logo"/>
      <div class="brand">
        <div class="brand-title">KPS Dashboard</div>
        <div class="brand-sub">Kcal Packaging System (KPS)</div>
      </div>
    </div>
    <nav class="nav-links">
      <a class="active" href="dashboard.html">Dashboard</a>
      <a href="attendance.html">Attendance</a>
      <a id="nav-employees-link" href="employees.html">Employees</a>
      <a href="overtime.html">Overtime</a>
      <a href="notifications.html">Notifications</a>
      <a href="profile.html" onclick="localStorage.removeItem('kps_profile_view_uid')">Profile</a>
      <a href="#" data-logout>Logout</a>
    </nav>
    <div class="nav-user">
      <div id="user-avatar-initials" class="avatar">HI</div>
      <div class="user-meta">
        <div id="user-name" class="user-name">—</div>
        <div id="user-role" class="user-role">—</div>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="cards">
      <div class="stat">
        <div class="stat-title">Attendance</div>
        <div id="stat-attendance" class="stat-value">—</div>
      </div>
      <div class="stat">
        <div class="stat-title">Overtime</div>
        <div id="stat-overtime" class="stat-value">—</div>
      </div>
      <div class="stat">
        <div class="stat-title">Deductions</div>
        <div id="stat-deductions" class="stat-value">—</div>
      </div>
      <div class="stat">
        <div class="stat-title">Notifications</div>
        <div id="stat-notifications" class="stat-value">—</div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">Latest Attendance</div>
      <div class="table-container">
        <table class="data-table">
          <thead>
          <tr>
            <th>UID</th><th>Name</th><th>Date</th><th>IN</th><th>OUT</th><th>Duty</th><th>OT</th><th>Status</th>
          </tr>
          </thead>
          <tbody id="dashboard-attendance-latest"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer-note">
      Kcal Packaging System (KPS) — Developed by Haroon • All data confidential
    </footer>
  </main>
</body>
</html>
