<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KPS • Dashboard </title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body data-page="dashboard">

  <!-- HEADER BAR -->
  <header class="kps-header">
    <div class="header-left">
      <div class="brand-mini">
        <img src="assets/logo.png" alt="Kcal" class="brand-logo" />
        <div class="brand-texts">
          <div class="brand-name">KCAL</div>
          <div class="brand-slogan">Healthy Food, Healthy Life</div>
        </div>
      </div>
    </div>

    <div class="header-right">

      <!-- Bell -->
      <div class="notif-bell" onclick="window.location.href='notifications.html'">
        <span class="bell-icon">🔔</span>
        <span class="notif-badge" id="notifBadge">0</span>
      </div>

      <!-- User dropdown -->
      <div class="user-block">
        <div class="user-avatar" id="headerAvatar">SA</div>
        <div class="user-info-text">
          <div class="user-info-name" id="headerName">System Admin</div>
          <div class="user-info-role" id="headerRole">Admin</div>
        </div>

        <div class="user-menu-wrapper">
          <button class="user-menu-toggle">▼</button>
          <div class="user-menu">
            <a href="profile.html">Profile</a>
            <a href="#" data-logout>Logout</a>
          </div>
        </div>
      </div>

      <!-- mobile sidebar toggle -->
      <button class="sidebar-toggle" id="sidebarToggle">☰</button>
    </div>
  </header>

  <!-- LAYOUT WRAPPER -->
  <div class="kps-layout">

    <!-- SIDEBAR -->
    <aside class="kps-sidebar" id="appSidebar">
      <nav>
        <a href="dashboard.html" class="side-link"><span>🏠</span> Dashboard</a>
        <a href="attendance.html" class="side-link"><span>🕒</span> Attendance</a>
        <a href="employees.html" class="side-link"><span>👥</span> Employees</a>
        <a href="overtime.html" class="side-link"><span>⏫</span> Overtime</a>
        <a href="deduction.html" class="side-link"><span>💸</span> Deductions</a>
        <a href="notifications.html" class="side-link"><span>🔔</span> Notifications</a>
        <a href="request.html" class="side-link"><span>📄</span> Requests</a>
        <a href="profile.html" class="side-link"><span>🙍‍♂️</span> Profile</a>
        <a href="#" data-logout class="side-link logout"><span>⏻</span> Logout</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="main-content">

      <!-- PAGE TITLE / CONTROLS -->
      <div class="page-header">
        <div>
          <h1 class="page-title"> Dashboard </h1>
          <p class="page-sub">Kcal Packaging System (KPS) — Developed by Haroon</p>
        </div>
        <div class="page-header-actions">
          <!-- page buttons go here (Add Employee, etc.) -->
        </div>
      </div>

      <!-- PAGE BODY CARDS GO HERE -->
      <section class="card">
        <h2 class="card-title">Card Title</h2>
        <div class="card-body">
          <!-- table / forms / info -->
        </div>
      </section>

    </main>
  </div>

  <!-- TOAST -->
  <div id="toastContainer"></div>

</body>
</html>
